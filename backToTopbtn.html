<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		body{
			height: 200vh;
		}
		#button {
		  display: inline-block;
		  background-color: #FF9800;
		  width: 50px;
		  height: 50px;
		  text-align: center;
		  border-radius: 4px;
		  margin: 30px;
		  position: fixed;
		  bottom: 30px;
		  right: 30px;
		  transition: background-color .3s;
		  z-index: 1000;
		}
		#button:hover {
		  cursor: pointer;
		  background-color: #333;
		}
		#button:active {
		  background-color: #555;
		}
	</style>
	<script>
	jQuery(document).ready(function() {
	  
	  var btn = $('#button');
	  btn.hide();
	  $(window).scroll(function() {
	    if ($(window).scrollTop() > 300) {
	      btn.show();
	    } else {
	    	btn.hide();
	    }
	  });

	  btn.on('click', function(e) {
	    e.preventDefault();
	    $('html, body').animate({scrollTop:0}, '300');
	  });

	});

	</script>

</head>
<body>
	<a id="button">Top</a>
</body>
</html>
